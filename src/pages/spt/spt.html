<ion-header>
    <ion-navbar>
        <ion-title>

            SPT <img class="imgLogo" src="assets/imgs/logo.png" alt="">
           
        </ion-title>
        
      </ion-navbar>
</ion-header>


<ion-content class="containe" padding>

  <ion-item>
    
    <ion-label>Date Inicio</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="todayIni"></ion-datetime>
    
  </ion-item>
  <ion-item>

    <ion-label>Date Final</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="todayFim"></ion-datetime>
      
  </ion-item>


  <button ion-button block (click)="report()">Relatorio</button>

  <div *ngIf="this.todayIni > this.todayFim" style="color:rgb(255, 0, 0);">
    Data inicio deve ser menor que a data final.
  </div>

</ion-content>
